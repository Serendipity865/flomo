<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flomo Saver</title>
  <style>
    /* 绿色主题风格 */
    body {
      width: 320px;
      padding: 20px;
      font-family: 'SF Pro Rounded', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5faf7;
      color: #1d1d1f;
      margin: 0; /* 移除默认的body margin */
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 0 auto; /* 使容器居中 */
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: 500;
      color: #4caf50;
      font-family: 'SF Pro Rounded', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      font-size: 14px;
      background-color: #ffffff;
      transition: border-color 0.2s;
      box-sizing: border-box; /* 确保padding和border包含在元素的总宽度内 */
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    input[readonly] {
      background-color: #f5f5f7;
      color: #86868b;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #43a047;
    }

    button:active {
      background-color: #388e3c;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      color: #1d1d1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>保存到Flomo</h2>
    
    <div class="input-group">
      <label for="title">标题</label>
      <input type="text" id="title" readonly>
    </div>

    <div class="input-group">
      <label for="url">链接</label>
      <input type="text" id="url" readonly>
    </div>

    <div class="input-group">
      <label for="summary">摘要</label>
      <textarea id="summary" placeholder="粘贴或输入文章摘要"></textarea>
    </div>

    <div class="input-group">
      <label for="thoughts">感想</label>
      <textarea id="thoughts" placeholder="输入你的想法"></textarea>
    </div>

    <button id="submitBtn">保存到Flomo</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
